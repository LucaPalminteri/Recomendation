<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" type="text/css" href="">
	<script src="https://kit.fontawesome.com/24dad2a0b7.js" crossorigin="anonymous"></script>
	<title>Recomendations</title>
</head>
<body>
	<main>
		<section class="container">
			<!-- Title -->
			<div class="title">
				<h1>Our Reviews</h1>
				<div class="under-line"></div>
			</div>
			<!-- Review -->
			<article class="review">
				<div class="img-container">
					<img src="person-1.jpg" id="person-img">
				</div>
				<h4 id="author">Sara Jones</h4>
				<p id="job">UX DESIGNER</p>
				<p id="info">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod
				tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam,
				quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo
				mollit anim id est laborum.</p>
				<!-- prev next buttons -->  
				<div class="button-container">
					<button class="prev-btn">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="next-btn">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
				<!-- random button-->
				<button class="random-btn">suprise me</button>
			</article>
		</section>
	</main>
	<script src="app.js"></script>
</body>
</html>
